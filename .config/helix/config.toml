theme = "doom_acario_dark"

[editor]
line-number = "absolute"
mouse = true
true-color = true
scrolloff = 3
bufferline = "multiple"
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.normal]
";" = "command_mode"
"tab" = ":bn"
"A-w" = "rotate_view"

#[keys.insert.j]
#j = "normal_mode" # Maps `jj` to exit insert mode

[keys.insert]
j = { k = "normal_mode" } # Maps `jk` to exit insert mode


